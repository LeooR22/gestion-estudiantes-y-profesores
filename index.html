<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="app.js" defer></script>
    <title>Estudiantes y profesores</title>
  </head>
  <body>
    <div class="container my-5">
      <h1>Estudiantes y Profesores</h1>
      <form id="formulario">
        <input
          class="form-control mb-2"
          type="text"
          value="Juanito"
          name="nombre"
          placeholder="Ingrese nombre"
        />
        <input
          class="form-control mb-2"
          type="number"
          value="21"
          name="edad"
          placeholder="Ingrese edad"
        />
        <select class="form-select" name="opcion">
          <option value="Estudiante" selected>Estudiante</option>
          <option value="Profesor">Profesor</option>
        </select>

        <button class="btn btn-primary my-3" type="submit">Agregar</button>
      </form>

      <section class="row mt-3">
        <div class="col-6" id="renderEstudiantes"></div>
        <div class="col-6" id="renderProfesores"></div>
      </section>
    </div>

    <template id="templateEstudiantes">
      <article class="card mb-2">
        <div class="card-body">
          <h5>
            <span class="text-primary">Nombre</span>
            <span class="badge bg-success">Aprobado</span>
          </h5>
          <h6></h6>
          <p class="lead">Edad</p>
          <button class="btn btn-success">Aprobar</button>
          <button class="btn btn-danger">Reprobar</button>
        </div>
      </article>
    </template>

    <template id="templateProfesores">
      <article class="card mb-2 bg-dark text-white">
        <div class="card-body">
          <h5>Nombre</h5>
          <h6>Profesor</h6>
          <p class="lead">Edad</p>
        </div>
      </article>
    </template>
  </body>
</html>
